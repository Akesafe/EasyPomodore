<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .timer {
            font-size: 6rem;
            margin: 2rem 0;
            font-weight: bold;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .controls button {
            font-size: 1.2rem;
            margin: 0.5rem;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.3);
            color: inherit;
            transition: background-color 0.3s, transform 0.1s;
        }

        .controls button:active {
            transform: scale(0.98);
        }

        .controls button:hover {
            opacity: 0.9;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .settings {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: inherit;
            backdrop-filter: blur(5px);
        }

        .settings div.setting-item {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .settings label {
            flex-grow: 1;
            text-align: left;
        }

        .settings input {
            width: 100px;
            padding: 0.3rem;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 3px;
            background: rgba(255,255,255,0.8);
        }

        .settings input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            cursor: pointer;
        }

        .settings input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .toggle-settings {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.3);
            color: inherit;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .phase-label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .footer-text {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.8rem;
            opacity: 0.6;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phase-label" id="phaseLabel">专注时间</div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="startPause">开始</button>
            <button id="skip">跳过</button>
        </div>
        <button class="toggle-settings" id="toggleSettings">显示设置</button>
        
        <div class="settings" id="settings" style="display: none;">
            <div class="setting-item">
                <label>专注时间 (分钟):</label>
                <input type="number" id="focusTime" value="25" min="1">
            </div>
            <div class="setting-item">
                <label>短休息时长 (分钟):</label>
                <input type="number" id="shortBreakTime" value="5" min="1">
            </div>
            <div class="setting-item">
                <label>长休息时长 (分钟):</label>
                <input type="number" id="longBreakTime" value="15" min="1">
            </div>
            <div class="setting-item">
                <label>长休息间隔 (次数):</label>
                <input type="number" id="longBreakInterval" value="4" min="1">
            </div>
            
            <div class="setting-item">
                <label>自动开始专注:</label>
                <input type="checkbox" id="autoStartFocus">
            </div>
            <div class="setting-item">
                <label>自动开始休息:</label>
                <input type="checkbox" id="autoStartBreak">
            </div>
            <div class="setting-item">
                <label>专注结束时播放提示音:</label>
                <input type="checkbox" id="playSoundFocusEnd" checked>
            </div>
            <div class="setting-item">
                <label>休息结束时播放提示音:</label>
                <input type="checkbox" id="playSoundBreakEnd" checked>
            </div>

            <div class="setting-item">
                <label>专注时字体颜色:</label>
                <input type="color" id="focusTextColor" value="#000000">
            </div>
            <div class="setting-item">
                <label>专注时背景颜色:</label>
                <input type="color" id="focusBackColor" value="#8DCDEC">
            </div>
            <div class="setting-item">
                <label>休息时字体颜色:</label>
                <input type="color" id="breakTextColor" value="#404040">
            </div>
            <div class="setting-item">
                <label>休息时背景颜色:</label>
                <input type="color" id="breakBackColor" value="#B1ECB8">
            </div>
            <div class="footer-text">
                Powered by Akesafe. v2025.11.24
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const timerDisplay = document.getElementById('timer');
        const startPauseBtn = document.getElementById('startPause');
        const skipBtn = document.getElementById('skip');
        const toggleSettingsBtn = document.getElementById('toggleSettings');
        const settingsPanel = document.getElementById('settings');
        const phaseLabel = document.getElementById('phaseLabel');

        // 状态变量
        let timeLeft = 25 * 60;
        let isRunning = false;
        let isFocusTime = true; // true=focus, false=break
        let intervalId = null;
        let focusCount = 0;
        let wakeLock = null;
        let timerEndTime = 0; 

        // --- 音频处理开始 ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // 音符频率表 (Hz)
        const FREQUENCIES = {
            'C3': 130.82,
            'G3': 196.00,
            'C4': 261.63,
            'G4': 392.00,
            'C5': 523.25,
            'E5': 659.25,
            'C6': 1046.50
        };

        // 播放音符序列的通用函数
        function playNoteSequence(notes, durationPerNote) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            notes.forEach((noteName, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sine'; // 使用正弦波，声音比较圆润
                oscillator.frequency.value = FREQUENCIES[noteName];

                const startTime = now + (index * durationPerNote);
                const endTime = startTime + durationPerNote;

                // 音量包络：防止由于突然开始/停止产生的爆破音
                // 快速淡入 -> 保持 -> 慢速淡出
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.001); // Attack
                gainNode.gain.exponentialRampToValueAtTime(0.001, endTime); // Decay/Release

                oscillator.start(startTime);
                oscillator.stop(endTime);
            });
        }

        // 专注结束时的提示音: 分解和弦 C4-G3, 每个 0.5s
        function playFocusEndSound() {
            playNoteSequence(['C4', 'G3', 'C3'], 0.5);
        }

        // 休息结束时的提示音: 分解和弦 C4-G4-E5-C5-C6, 每个 0.3s
        function playBreakEndSound() {
            playNoteSequence(['C4', 'G4', 'E5', 'C5', 'C6'], 0.15);
        }
        // --- 音频处理结束 ---

        // 屏幕常亮
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.error('Wake Lock Error:', err);
                }
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        // 设置管理
        function getSettings() {
            return {
                focusTime: parseInt(document.getElementById('focusTime').value) * 60,
                shortBreakTime: parseInt(document.getElementById('shortBreakTime').value) * 60,
                longBreakTime: parseInt(document.getElementById('longBreakTime').value) * 60,
                longBreakInterval: parseInt(document.getElementById('longBreakInterval').value),
                focusTextColor: document.getElementById('focusTextColor').value,
                focusBackColor: document.getElementById('focusBackColor').value,
                breakTextColor: document.getElementById('breakTextColor').value,
                breakBackColor: document.getElementById('breakBackColor').value,
                autoStartFocus: document.getElementById('autoStartFocus').checked,
                autoStartBreak: document.getElementById('autoStartBreak').checked,
                playSoundFocusEnd: document.getElementById('playSoundFocusEnd').checked,
                playSoundBreakEnd: document.getElementById('playSoundBreakEnd').checked
            };
        }

        function saveSettings() {
            const settings = getSettings();
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('pomodoroSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('focusTime').value = settings.focusTime / 60;
                document.getElementById('shortBreakTime').value = settings.shortBreakTime / 60;
                document.getElementById('longBreakTime').value = settings.longBreakTime / 60;
                document.getElementById('longBreakInterval').value = settings.longBreakInterval;
                document.getElementById('focusTextColor').value = settings.focusTextColor;
                document.getElementById('focusBackColor').value = settings.focusBackColor;
                document.getElementById('breakTextColor').value = settings.breakTextColor;
                document.getElementById('breakBackColor').value = settings.breakBackColor;                
                document.getElementById('autoStartFocus').checked = settings.autoStartFocus;
                document.getElementById('autoStartBreak').checked = settings.autoStartBreak;
                document.getElementById('playSoundFocusEnd').checked = settings.playSoundFocusEnd;
                document.getElementById('playSoundBreakEnd').checked = settings.playSoundBreakEnd;
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = timeString;
            
            const phaseText = isFocusTime ? "专注" : "休息";
            document.title = `(${timeString}) ${phaseText} - 番茄钟`;
        }

        function updateColors() {
            const settings = getSettings();
            if (isFocusTime) {
                document.body.style.backgroundColor = settings.focusBackColor;
                document.body.style.color = settings.focusTextColor;
                phaseLabel.textContent = "专注时间";
            } else {
                document.body.style.backgroundColor = settings.breakBackColor;
                document.body.style.color = settings.breakTextColor;
                const isLongBreak = focusCount > 0 && focusCount % settings.longBreakInterval === 0;
                phaseLabel.textContent = isLongBreak ? "长休息时间" : "短休息时间";
            }
        }

        function switchPhase() {
            const settings = getSettings();
            
            if (isFocusTime) {
                focusCount++;
                isFocusTime = false;
                timeLeft = (focusCount % settings.longBreakInterval === 0) ? 
                    settings.longBreakTime : settings.shortBreakTime;
            } else {
                isFocusTime = true;
                timeLeft = settings.focusTime;
            }

            updateColors();
            updateDisplay();

            const shouldAutoStart = isFocusTime ? settings.autoStartFocus : settings.autoStartBreak;
            
            if (shouldAutoStart) {
                if (!isRunning) {
                    toggleTimer(true);
                } else {
                    timerEndTime = Date.now() + timeLeft * 1000;
                }
            } else {
                if (isRunning) toggleTimer(false);
            }
        }

        function toggleTimer(forceState = null) {
            const shouldStart = forceState !== null ? forceState : !isRunning;

            if (shouldStart) {
                isRunning = true;
                startPauseBtn.textContent = '暂停';
                timerEndTime = Date.now() + timeLeft * 1000;
                requestWakeLock();
                
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(() => {
                    const now = Date.now();
                    const remaining = Math.ceil((timerEndTime - now) / 1000);
                    
                    if (remaining <= 0) {
                        timeLeft = 0;
                        updateDisplay();
                        
                        const s = getSettings();
                        // 修改这里：根据当前结束的状态播放不同的声音
                        if (isFocusTime && s.playSoundFocusEnd) {
                            playFocusEndSound(); // 专注结束
                        } else if (!isFocusTime && s.playSoundBreakEnd) {
                            playBreakEndSound(); // 休息结束
                        }

                        switchPhase();
                    } else {
                        timeLeft = remaining;
                        updateDisplay();
                    }
                }, 200);
            } else {
                isRunning = false;
                startPauseBtn.textContent = '开始';
                clearInterval(intervalId);
                releaseWakeLock();
            }
        }

        // 事件监听
        startPauseBtn.addEventListener('click', () => toggleTimer());

        skipBtn.addEventListener('click', () => {
            switchPhase();
        });

        toggleSettingsBtn.addEventListener('click', () => {
            const isHidden = settingsPanel.style.display === 'none';
            settingsPanel.style.display = isHidden ? 'block' : 'none';
            toggleSettingsBtn.textContent = isHidden ? '隐藏设置' : '显示设置';
        });

        document.querySelectorAll('.settings input').forEach(input => {
            input.addEventListener('change', (e) => {
                saveSettings();
                updateColors();

                if (!isRunning) {
                    const settings = getSettings();
                    const changedId = e.target.id;
                    let shouldUpdateTimer = false;

                    if (isFocusTime) {
                        if (changedId === 'focusTime') shouldUpdateTimer = true;
                    } else {
                        const isLongBreak = focusCount > 0 && focusCount % settings.longBreakInterval === 0;
                        if (isLongBreak && changedId === 'longBreakTime') shouldUpdateTimer = true;
                        if (!isLongBreak && changedId === 'shortBreakTime') shouldUpdateTimer = true;
                    }

                    if (shouldUpdateTimer) {
                        if (isFocusTime) timeLeft = settings.focusTime;
                        else {
                             timeLeft = (focusCount > 0 && focusCount % settings.longBreakInterval === 0) 
                                ? settings.longBreakTime 
                                : settings.shortBreakTime;
                        }
                        updateDisplay();
                    }
                }
            });
        });

        // 初始化
        loadSettings();
        if (!localStorage.getItem('pomodoroSettings')) {
            timeLeft = 25 * 60;
        } else {
            const s = getSettings();
            timeLeft = s.focusTime; 
        }
        
        updateColors();
        updateDisplay();
    </script>
</body>
</html>
